<html ng-app>
<head>
  <script src="script/angular.js" type="text/javascript"></script>
</head>
<body ng-init="hourOfday=19">
  <h3> The page is loaded</h3>
  <p ng-if="hourOfday<12"> Good Morning</p>
  <p ng-if="hourOfday>18"> Good Evening</p>
  <p>Hour of day is : <span ng-bind="hourOfday"></span></p>
  <p> The hour of the day::{{hourOfday}}
</body>
</html>
